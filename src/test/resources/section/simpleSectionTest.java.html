@args(int inputVar)
<html>
<body>
    @section("css") {
        <p>Start of css section</p>
    }

    <div>This is in the main content: @inputVar</div>
    @toBeInserted.template(inputVar)
    @toBeInserted.template(inputVar + 1)

    @section("javascript") {
        <p>Start of javascript section</p>
    }
</body>
</html>
